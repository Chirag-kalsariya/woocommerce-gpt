name: GitHub Pages Deployment

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Use the Node.js version required by your project

      - name: Install Dependencies
        run: |
          npm install -g pnpm
          pnpm install  # Install project dependencies

      - name: Build Site
        run: |
          # Replace these commands with the actual commands to build your Nextra site
          pnpm run build  # Build the Nextra site

      - name: Deploy to GitHub Pages
        run: |
          # Replace "build-directory" with the directory where your built site resides
          # By default, Nextra outputs to the "out" directory
          git config --global user.name "${{ secrets.GITHUB_ACTOR }}"
          git config --global user.email "${{ secrets.GITHUB_ACTOR }}@users.noreply.github.com"
          git checkout --orphan gh-pages
          git --work-tree=out add --all
          git --work-tree=out commit -m "GitHub Pages deployment"
          git push origin HEAD:gh-pages --force
